<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Discipline Admin</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons (Local) -->
    <link href='vendor/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Premium Teal Gradient */
            background: linear-gradient(135deg, #004d40 0%, #00695c 100%);
            position: relative;
        }

        /* Abstract Pattern Overlay */
        .login-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 105, 92, 0.4);
        }

        h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 105, 92, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 105, 92, 0.3);
        }

        .error-msg {
            background: #ffebee;
            color: #d32f2f;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: none;
            text-align: left;
            border-left: 4px solid #d32f2f;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="loader-wrapper">
        <img src="img/logo.png" alt="Logo" class="loader-logo">
        <div class="loader-percentage" id="loader-perc">0%</div>
        <div class="loader-bar-bg">
            <div class="loader-bar-fill" id="loader-bar"></div>
        </div>
        <div class="loader-text">System Initializing</div>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <div style="text-align: center; margin-bottom: 25px;">
                <img src="img/logo.png" alt="Logo"
                    style="width: 80px; height: 80px; border-radius: 50%; box-shadow: var(--shadow-md); margin-bottom: 15px;">
                <h2 style="margin: 0; color: var(--primary-dark);">Discipline Dept</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Sign in to manage records</p>
            </div>

            <div id="errorMsg" class="error-msg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <div style="position: relative;">
                        <input type="text" id="username" placeholder="e.g. admin" required>
                        <i class='bx bx-user' style="position: absolute; right: 12px; top: 14px; color: #999;"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <i class='bx bx-lock-alt' style="position: absolute; right: 12px; top: 14px; color: #999;"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">Sign In</button>
            </form>

            <div class="footer">
                &copy; 2026 Murashi Creatives. All rights reserved.
            </div>
        </div>
    </div>

    <script defer>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const btn = e.target.querySelector('button');

            errorMsg.style.display = 'none';
            btn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Signing in...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500); // Small delay for UX
                } else {
                    errorMsg.textContent = data.message || 'Invalid credentials';
                    errorMsg.style.display = 'block';
                    btn.innerHTML = 'Sign In';
                    btn.disabled = false;
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
    <script src="js/loader.js"></script>
</body>

</html>
